<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Soy Solare</title>
    <style>
        body { display: none; }
    </style>
</head>
<body>
    <!-- Netlifyフォーム認識用の隠しフォーム -->
    <form 
        name="contact" 
        method="POST" 
        data-netlify="true" 
        data-netlify-honeypot="bot-field"
        action="/thanks"
        style="display: none;"
    >
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="subject" value="SOY SORAREお問い合わせ" />
        <input type="hidden" name="to" value="soysolare@gmail.com" />
        
        <div>
            <label for="bot-field">Don't fill this out if you're human:</label>
            <input id="bot-field" name="bot-field" />
        </div>
        
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required />
        
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone" required />
        
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">メッセージ</label>
        <textarea id="message" name="message" rows="4"></textarea>
        
        <button type="submit">送信する</button>
    </form>
</body>
</html>
